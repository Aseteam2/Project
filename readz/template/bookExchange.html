<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-color-app bg-success nav-custom-style">
    <a class="navbar-brand" href="#"><i class="icofont-read-book-alt icofont-2x"></i>ReadZ</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto nav-menu-list">
        <li class="nav-item active">
          <a class="nav-link" href="/post_page"> Dashboard<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/logout">Logout</a>
        </li>

        
      </ul>
  </nav>

  <body style="background-image:url('{%static "images/2.jpg" %}'); background-size:cover; ">
  <div class="container">

    <div class="row text-center">
      <div class="col-md-2">
      </div>
      <div class="col-md-5">
        <h2>BOOK EXCHANGE </h2>
        <h2> {{request}} </h2>
      </div>
    </div>
    <!--- form to get details for a person to offer a book or request a book-->
      <form action="." method="POST"> {% csrf_token %}
        <div class="row text-center">
          <div class="col-md-2">
            </div>
            
            <div class="col-md-5 pt-3 pb-3 " style="border:1px solid black ; border-radius:5% ">
              <br>
            <select name="request_type" id="" required class="form-control">
              <option value="">Select request type</option>
              <option value="book_request">Request a Book</option>
              <option value="book_offer">Offer a Book</option>
            </select><br><br>
            <input type="text" name="requester_name" placeholder="Requester's Name" required class="form-control" /><br><br>
            <input type="text"  name="book_name" placeholder="Book Name" required class="form-control"><br><br>
            <input type="email" name="email" placeholder="Email Address" required class="form-control"><br><br>
            <input type="number" name="phone" placeholder="Phone" required class="form-control"><br><br>
            <textarea  name="address" placeholder="Postal Address" required class="form-control"></textarea><br><br>
            
              <button type="reset" class="btn btn-success">Reset</button>
              <button type="submit" class="btn btn-success" value="Save">Submit Request</button>
            </div>
          </div>
        </form>
        </div>
      
      
    </div>


</body>
