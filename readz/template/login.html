  <form method="post" action="{% url 'login' %}">
    {% load crispy_forms_tags %}
  <p >Sign in to start your session</p>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1"><i class="icofont-envelope "></i></span>
    </div>
    <input type="text" name="username" class="form-control" placeholder="Username" required="required" aria-label="Username" aria-describedby="basic-addon1">
  </div><br>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1"><i class="icofont-ui-lock "></i></span>
    </div>
    <input type="password" name="password" class="form-control" placeholder="Password" required="required" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  
  {% csrf_token %}
  <input type="submit" name="submit"  value="login" class="btn btn-info">
  </form>
