{% extends 'base1.html' %}
{% block content %}

{% load static %}
<body style="background-image:url('images/2.jpg'); background-size:cover; "></body>
<div class="container-fluid pt-2 ">
<div class="container">
<div class="row text-center pt-5">
<div class="col-md-1"></div>
<div class="col-md-4 pt-3 "><i class="icofont-read-alt-book icofont-5x text-dark "></i>
</div>
</div>
<div class="row  pt-3 text-center">
<div class="col-md-1"></div>
<div class="col-md-4">
<h2>Sign In to start</h2><br>
</div>
</div>
<div class="row text-center">
<div class="col-md-1"></div>
<div class="col-md-4 pt-3 pb-3" style="border:1px solid black ; border-radius:5% ">
<form method="post" action="{% url 'login' %}">
  {% load crispy_forms_tags %}

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1"><i class="icofont-envelope "></i></span>
  </div>
  <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
</div><br>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1"><i class="icofont-ui-lock "></i></span>
  </div>
  <input type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
</div>
{% csrf_token %}
<input type="submit" name="submit"  value="login" class="btn btn-info">
<button class="btn btn-success">Sign In</button>
</form>
New User? &nbsp<a href="register.html">Click Here To register</a>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
